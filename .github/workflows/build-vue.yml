name: build-vue

on:
  push:
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: "Setup Node JS"
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: "Install packages"
        run: cd sat-biblio-interface; npm install 
      - name: "Build project"
        run: npm run build
        
